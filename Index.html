<!DOCTYPE html>
<html>
<body>
<h1>My Second Google Map</h1>
<select onchange=getMap(this)>
  <option value="Indiana">Indiana</option>
  <option value="California">California</option>
  <option value="Afghanistan">Afghanistan</option>
  <option value="Australia">Australia</option>
</select>
</br>
</br>
<div id="map" style="width:1250px;height:850px;background:yellow"></div>

<script>
function myMap(lat, long) {
      if(lat == null){
        lat = 40.2672;
      }
      if(long == null){
        long = -86.1349;
      }
      var mapCanvas = document.getElementById("map");
      var myLatLng =  new google.maps.LatLng(lat, long);
      var mapOptions = {
        center: myLatLng, zoom: 10
      };
      var map = new google.maps.Map(mapCanvas, mapOptions);
      var marker = new google.maps.Marker({
         position: myLatLng,
         map: map,

       });
    }
function getMap(e){
      if(e.value == "Indiana"){
        myMap(40.2672, -86.1349);
      }else if(e.value == "California"){
        myMap(36.7783, -119.4179);
      }else if(e.value == "Afghanistan"){
        myMap(33.9391, 67.7100);
      }else if(e.value == "Australia"){
        myMap(-25.2744, 133.7751);
      }
    }
    function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4w7oDoTuySvp346_8MEQgChcjMwuzv-c&callback=myMap"></script>
  </body>
</html>
